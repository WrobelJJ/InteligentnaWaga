<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scale History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Historia pomiarów Smart Scale</h1>
        <div class="input-section">
            <label for="userId">Wprowadź ID użytkownika:</label>
            <input type="text" id="userId" placeholder="np. user1">
            <button id="fetchData">Pobierz dane</button>
        </div>
        <div class="results-section">
            <h2>Wyniki:</h2>
            <div id="measurementsList"></div>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
